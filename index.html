<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://kit.fontawesome.com/51148f5aa4.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>
  <main class="intro grid gap">
    <header class="intro-header">
      <img src="./assets/logo.svg" alt="logo">
    </header>
    <section class="intro-section">
      <div class="intro-section--content">
        <h3 class="intro-section--content__heading mg-btm--lg f-sz--md">Pick Player 1's Sign</h3>
        <div class="intro-section--content__choice">
          <div class=" choice choice--x flex center"><i class="fa-solid fa-x fa-4x"></i></div>
          <div class="choiced choice choice--o flex center"><i class="fa-solid fa-o fa-4x"></i></div>
        </div>
        <p class="intro-section--content__text f-sz--sm">Remember X goes first</p>
      </div>
    </section>
    <div class="intro-section--button">
      <button class="btn intro-button">Start game</button>
    </div>
  </main>
</body>
</html>
