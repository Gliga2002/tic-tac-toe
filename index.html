<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <script defer src="https://kit.fontawesome.com/51148f5aa4.js" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>
<body>


  <main class="intro grid gap ">
    <header class="intro-header">
      <img src="./assets/logo.svg" alt="logo">
    </header>
    <section class="intro-section">
      <div class="intro-section--content">
        <h3 class="intro-section--content__heading mg-btm--md f-sz--md">Pick Player 1's Sign</h3>
        <div class="intro-section--content__choice">
          <div class="choiced choice choice--x flex center"></div>
          <div class=" choice choice--o flex center"></div>
        </div>
        <p class="intro-section--content__text f-sz--sm">Remember X goes first</p>
      </div>
    </section>
    <div class="intro-section--button">
      <button class="btn btn--intro">Start game</button>
    </div>
  </main>

  <main class="main hidden">
    <header class="main-header flex space-evenly mg-btm--el">
      <img src="./assets/logo.svg" alt="logo" />
      <div class="main-show-turn flex gap--sm center--vert">
        <img class="img-x" src="./assets/icon-x-gray.svg" alt="x">
        <p class="f-sz--md uppercase bold letter-space">Turn</p>
      </div>
      <div class="main-restart">
        <img src="./assets/icon-restart.svg" alt="restart" />
      </div>
    </header>

    <section class="main-content grid gap--md mg-btm--lg">
      <div class="box unclicked 1" data-column="0" data-row="0"></div>
      <div class="box unclicked 2" data-column="1" data-row="0"></div>
      <div class="box unclicked 3" data-column="2" data-row="0"></div>
      <div class="box unclicked 4" data-column="0" data-row="1"></div>
      <div class="box unclicked 5" data-column="1" data-row="1"></div>
      <div class="box unclicked 6" data-column="2" data-row="1"></div>
      <div class="box unclicked 7" data-column="0" data-row="2"></div>
      <div class="box unclicked 8" data-column="1" data-row="2"></div>
      <div class="box unclicked 9" data-column="2" data-row="2"></div>
    </section>

    <section class="main-result-display flex gap--md center">
      <div class="player-1-score">
        <p class="player-1-score__text mg-btm--em">Player x</p>
        <p class="player-1-score__result">0</p>
      </div>
      <div class="ties">
        <p class="ties__text mg-btm--em">Ties</p>
        <p class="ties__result">0</p>
      </div>
      <div class="player-2-score">
        <p class="player-2-score__text mg-btm--em">Player o</p>
        <p class="player-2-score__result">0</p>
      </div>
    </section>
  </main>

  <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <!-- ovo p dodaj dinamicki -->
    <p class="modal-content__text">Some text in the Modal..</p>
    <div class="modal-content__btns flex gap--md center">
      <button class="btn btn--quit">Quit</button>
      <button class="btn btn--next-round">Next Round</button>
    </div>
  </div>

</div>



</body>
</html>
